apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.global.label.name | default "teck-website" }}-redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.global.namespace | default .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    path: deployment/infrastructure/redis
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        {{- if .Values.global.namespace }}
        - name: global.namespace
          value: {{ .Values.global.namespace }}
        {{- end }}
        {{- if .Values.global.environment }}
        - name: global.environment
          value: {{ .Values.global.environment }}
        {{- end }}
        {{- if .Values.global.vaultPath }}
        - name: global.vaultPath
          value: {{ .Values.global.vaultPath }}
        {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    ignoreDifferences:
      - group: redis.redis.opstreelabs.in
        kind: Redis
        jsonPointers:
          - /spec/kubernetesConfig/updateStrategy
