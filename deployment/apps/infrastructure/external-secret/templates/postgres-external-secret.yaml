apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: teck-website-postgres-secrets
  namespace: teck-website-prod
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: teck-website-vault
    kind: SecretStore
  target:
    name: postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: teck-website/postgres
        property: password
    - secretKey: username
      remoteRef:
        key: teck-website/postgres
        property: username
