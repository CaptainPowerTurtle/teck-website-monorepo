---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Values.global.label.name | default .Values.web.label.name }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ if eq (.Values.global.environment | default .Values.environment) "preview" }}1{{ else }}{{ .Values.web.replicas }}{{ end }}
  selector:
    matchLabels:
      app: {{ .Values.global.label.name | default .Values.web.label.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.label.name | default .Values.web.label.name }}
        environment: {{ .Values.global.environment | default .Values.environment }}
    spec:
      containers:
        - name: {{ .Values.web.containers.name }}
          image: {{ .Values.web.containers.image.registry }}/{{ .Values.web.containers.image.name }}:{{ .Values.web.containers.image.tag }}
          imagePullPolicy: {{ .Values.web.containers.image.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.web.containers.ports.containerPort }}
          resources:
            limits:
              cpu: {{ .Values.web.containers.resources.limits.cpu }}
              memory: {{ .Values.web.containers.resources.limits.memory }}
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: secret
            - name: PREVIEW_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: preview-secret
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@redis-master.{{ .Values.global.namespace }}.svc:6379
            - name: DATABASE_URI
              value: postgres://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@pooler-postgres-rw.{{ .Values.global.namespace }}.svc:5432/teck-website
            - name: PAYLOAD_SECRET
              value: $(PAYLOAD_SECRET)
            - name: PREVIEW_SECRET
              value: $(PREVIEW_SECRET)
            - name: NEXT_PUBLIC_SERVER_URL
              value: {{ .Values.web.ingress.schema }}://{{ .Values.web.ingress.host }}
            - name: REDIS_AVAILABLE
              value: "true"
