---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.global.namespace }}
  labels:
    name: {{ .Values.global.label.name | default .Values.web.label.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ports:
  - port: {{ .Values.web.service.port}}
    targetPort: {{ .Values.web.service.targetPort }}
  selector:
    app: {{ .Values.global.label.name | default .Values.web.label.name }}