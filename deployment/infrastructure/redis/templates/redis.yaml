{{- if eq .Values.global.environment "preview" }}
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
spec:
  image: redis:8.0.3
  size: 1
  storage:
    keepAfterDeletion: false
    storageClass: longhorn
    storage: 0Gi # No persistence for preview
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi
  redisPasswordSecret:
    name: redis-password
    key: password
{{- else }}
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
spec:
  image: redis:8.0.3
  size: 3
  storage:
    keepAfterDeletion: true
    storageClass: longhorn
    storage: 1Gi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 1Gi
  redisPasswordSecret:
    name: redis-secret
    key: password
{{- end }}