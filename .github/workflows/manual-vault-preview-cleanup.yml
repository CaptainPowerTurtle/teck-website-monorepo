name: Manual Vault Preview Cleanup

description: Manually delete all secrets and metadata under a specified preview namespace in Vault.

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Preview namespace to delete (e.g. preview-123)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  manual-vault-preview-cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install vault
      
      - name: Setup Vault with JWT
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          role: github-actions
          exportToken: true

      - name: Print Vault Token and Accessor
        run: |
          echo "VAULT_TOKEN=$VAULT_TOKEN"
          vault token lookup | grep accessor
        env:
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}

      - name: Delete Preview Secrets (Manual)
        run: |
          NAMESPACE="${{ github.event.inputs.namespace }}"
          echo "Cleaning up all preview secrets for: teck-website/data/${NAMESPACE}"
          echo "Using Vault server: ${VAULT_ADDR}"

          # Recursively destroy all secrets and subfolders (all versions + metadata) using full path (mount + secret path)
          delete_recursive() {
            local path="$1"
            echo "Listing items at: teck-website/${path}"
            vault kv list "teck-website/${path}" 2>/dev/null | tail -n +3
            for item in $(vault kv list "teck-website/${path}" 2>/dev/null | tail -n +3); do
              item="${item%/}"
              echo "Found item: $item"
              if vault kv list "teck-website/${path}/${item}" 2>/dev/null | grep -q .; then
                echo "Recursing into folder: ${path}/${item}"
                delete_recursive "${path}/${item}"
              else
                echo "Destroying all versions of secret: ${path}/$item"
                vault kv destroy "teck-website/${path}/$item" || true
                echo "Deleting secret metadata: ${path}/$item"
                vault kv metadata delete "teck-website/${path}/$item" || true
              fi
            done
            echo "Deleting folder metadata: ${path}"
            vault kv metadata delete "teck-website/${path}" || true
          }

          delete_recursive "$NAMESPACE"
          echo "Cleaned up entire preview folder: teck-website/${NAMESPACE}"
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
