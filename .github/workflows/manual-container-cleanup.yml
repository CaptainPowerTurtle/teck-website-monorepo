name: Manual Container Cleanup

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  cleanup-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Print all tags and digests from API
        run: |
          echo "Raw API output for all versions:"
          gh api users/CaptainPowerTurtle/packages/container/teck-website-monorepo%2Fweb/versions > /tmp/versions.json
          cat /tmp/versions.json | jq '.'
          echo "---"
          echo "All tags found:"
          cat /tmp/versions.json | jq -r '.[] | .metadata.container.tags[]?'
          echo "---"
          echo "All digests found:"
          cat /tmp/versions.json | jq -r '.[] | .metadata.container.digest // empty'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug Print SHA-only tags and digests
        run: |
          echo "Fetching SHA-only tags..."
          SHA_TAGS=$(gh api users/CaptainPowerTurtle/packages/container/teck-website-monorepo%2Fweb/versions | jq -r '.[] | select(.metadata.container.tags? | length == 1 and (.metadata.container.tags[0] | test("^[a-f0-9]{40}$"))) | .metadata.container.tags[0]')
          echo "SHA-only tags found: $SHA_TAGS"
          for SHA in $SHA_TAGS; do
            echo "---"
            echo "Parent manifest: ghcr.io/captainpowerturtle/teck-website-monorepo/web:$SHA"
            PARENT_DIGEST=$(docker manifest inspect ghcr.io/captainpowerturtle/teck-website-monorepo/web:$SHA 2>/dev/null | jq -r '.config.digest // .schemaV2.digest // .digest // empty')
            echo "Parent digest: $PARENT_DIGEST"
            CHILD_DIGESTS=$(docker manifest inspect ghcr.io/captainpowerturtle/teck-website-monorepo/web:$SHA 2>/dev/null | jq -r '.manifests[].digest' | paste -s -d ' ' -)
            echo "Child digests: $CHILD_DIGESTS"
          done
          echo "---"
          echo "All child digests to be protected:"
          DIGESTS=""
          for SHA in $SHA_TAGS; do
            CHILD_DIGESTS=$(docker manifest inspect ghcr.io/captainpowerturtle/teck-website-monorepo/web:$SHA 2>/dev/null | jq -r '.manifests[].digest' | paste -s -d ' ' -)
            DIGESTS="$DIGESTS $CHILD_DIGESTS"
          done
          DIGESTS=$(echo $DIGESTS | xargs | tr ' ' ',')
          echo "$DIGESTS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fetch multi-arch digests for SHA-only images
        id: multi_arch_digests
        run: |
          DIGESTS=""
          # Get all SHA-only tags for the image
          for SHA in $(gh api users/CaptainPowerTurtle/packages/container/teck-website-monorepo%2Fweb/versions | jq -r '.[] | select(.metadata.container.tags? | length == 1 and (.metadata.container.tags[0] | test("^[a-f0-9]{40}$"))) | .metadata.container.tags[0]'); do
            CHILD_DIGESTS=$(docker manifest inspect ghcr.io/captainpowerturtle/teck-website-monorepo/web:$SHA 2>/dev/null | jq -r '.manifests[].digest' | paste -s -d ' ' -)
            DIGESTS="$DIGESTS $CHILD_DIGESTS"
          done
          DIGESTS=$(echo $DIGESTS | xargs | tr ' ' ',')
          echo "multi_arch_digests=$DIGESTS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Container Retention Policy
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: user
          image-names: teck-website-monorepo/web
          tag-selection: both
          image-tags: '[a-f0-9]{40}'   # regex for SHA tags
          skip-shas: ${{ steps.multi_arch_digests.outputs.multi_arch_digests }}
          cut-off: 0d
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: true
